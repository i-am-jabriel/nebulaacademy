<!DOCTYPE html>
<html lang='en'>
    <head>
        <Title>Abe's Chess.com Simulator 2.0</Title>
        <link rel='stylesheet' href='style.css' />
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2 class='main-title'>Chess.com remade with flex technology!</h1>
        <div class='flex main-container'>
            <div class='sidebar-col col'>
                <a class='sprite sprite-logo'>

                </div>
            </div>
            <div class='main-content col'>
                <div class='row'>
                    <img src='https://www.chess.com/bundles/web/images/offline-play/standardboard.6a504885.png' class='lead-image'/>
                    
                    <div class='col'>
                        <h2>Play chess on the #1 website!</h2>  
                        <p class='small'>
                            <b>1,333,337</b> Games Today
                            <b>999,999</b> Playing Now
                        </p>
                        <div class='play-buttons'>
                            <button class='green-button play-button'>
                                <div class='flex'>
                                    <img src='https://www.chess.com/bundles/web/images/v5-index/playhand.e77870e1.png' />
                                    <div class='col'>
                                        <h2>Play Online</h2>
                                        <p>Play With someone at your level</p>
                                    </div>
                                </div>
                            </button>
                            <button class='grey-button play-button'>
                                <div class='flex'>
                                    <img src='https://www.chess.com/bundles/web/images/v5-index/computer.2d8451ea.png' />
                                    <div class='col'>
                                        <h2>Play Computer</h2>
                                        <p>Play vs customizable training bots</p>
                                    </div>
                                </div>
                                
                            </button>
                        </div>
                    </div>
                </div>
                    <div class='break-row'></div>
                    <div class='row solve-chess-puzzles'>
                        <div class='col'>
                            <h1>Solve Chess Puzzles</h1>
                        <button class='play-button green-button'><h2>Solve Puzzles</h2></button>
                        <div class='row'>
                            <img src='https://www.chess.com/bundles/web/images/faces/hikaru-nakamura.100cabef.jpg' class='nakamura-image' />
                            <div class='col puzzle-quote'>
                                <p>"Puzzles are the best way to improve pattern recognition, and no site does it better."</p>
                                <p><span class='gm'>GM</span> Hikaru Nakamura</p>
                            </div>
                        </div>
                    </div>
                    <img src='https://www.chess.com/bundles/web/images/web/board-puzzles.600ddf36@2x.png' class='puzzle-image' />
                </div>
            </div>
    </body>
</html>
